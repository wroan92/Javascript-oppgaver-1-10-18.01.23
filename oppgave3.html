<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS oppgaver 1-10</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/oppgave3.css" />
  </head>
  <body>
    <header></header>
    <main>
      <h1>Oppgave 3</h1>
      <h2>
        Lag en form med input-felt som stiller personas-spørsmål. Når du trykker
        på "Lag person"-knappen skal det dukke opp et visittkort for denne
        personen med "svarene".
      </h2>
      <!-- Oppgaven løst i js -->
      <div class="containerTaskThre">
        <div class="inputContainer">
          <h3>Fyll inn feltene under og generer ett visittkort</h3>
          <input type="text" id="firstNameInput" placeholder="Fornavn" />
          <input type="text" id="lastNameInput" placeholder="Etternavn" />
          <input type="number" id="ageInput" placeholder="Alder" />
          <input type="text" id="cityInput" placeholder="By" />
          <input type="text" id="countryInput" placeholder="Land" />
          <button id="makePersonasBtn">Lag visittkort</button>
        </div>

        <div class="hide">
          <div class="imgContainer">
            <img
              src="
            https://api.lorem.space/image/face?w=150&h=150
            "
              alt="Random generated profile picture"
            />
          </div>

          <div class="outputContainer" id="outputContainer"></div>
        </div>
      </div>
      <div class="btnContainer">
        <button class="tryAgainBtn" id="tryAgainBtn">Prøv på nytt</button>
      </div>
      <!--  -->
      <p>&#169; Anders Wroldsen</p>
    </main>
    <script src="./js/header.js"></script>
    <script src="./js/oppgave3.js"></script>
  </body>
</html>
