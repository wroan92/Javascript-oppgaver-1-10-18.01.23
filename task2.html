<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>JS oppgaver 1-10</title>
    <link rel="stylesheet" href="./css/style.css" />

  </head>
  <body>
    <header></header>
    <main>
      <h1>Oppgave 2</h1>
      <h2>
        Lag ett array med 10 byer i Norge. Vis alle 10 byene i en liste på
        nettleseren. Vis de 3 første byene i en annen liste på nettleseren. Vis
        de 5 siste byene i en tredje liste på nettleseren.
      </h2>

      <!-- Oppgaven løst i js -->
      <div class="inputContainer">
        <button id="decrementBtn">&#9472;</button>
        <input class="inputNumber" id="citysInput" type="number" />
        <button id="incrementBtn">+</button>
      </div>

      <div class="ContainerTaskTwo">
        <ol id="cityList"></ol>
        <ol id="cityList1"></ol>
        <ol start="6" id="cityList2"></ol>
      </div>

      <!--  -->
      <p>&#169; Anders Wroldsen</p>
    </main>
    <script src="./js/header.js"></script>
    <script src="./js/task2.js"></script>
  </body>
